    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        
        .selector-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        select, input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: white;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }
        
        .image-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            background-color: white;
            aspect-ratio: 2/3; 
        }
        
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            -webkit-touch-callout: default; /* 允许iOS上的长按菜单 */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .image-item .image-name {
            padding: 5px;
            font-size: 11px;
            text-align: center;
            background-color: rgba(0,0,0,0.8);
            color: white;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .no-images {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-style: italic;
            grid-column: 1 / -1;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            grid-column: 1 / -1;
        }
        
        /* 添加导航链接样式 */
        .nav-link {
            display: block;
            text-align: center;
            margin: 15px 0;
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }
        
        .nav-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            .image-container {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                gap: 8px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .image-container {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                gap: 5px;
            }
            
            .image-item .image-name {
                font-size: 8px;
                padding: 2px;
            }
        }
        
        /* 懒加载相关样式 */
        .image-item .loading-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            color: #999;
            font-size: 12px;
            text-align: center;
            padding: 10px;
        }

        .image-item .large-file-tag {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 3px;
            z-index: 2;
        }

        .image-item.loading .image-name {
            display: none;
        }
    </style>
</head>

    <style>
/* 统一的页面载入动画 */
@keyframes pageSlideIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* 应用到所有页面容器 */
.container {
    animation: pageSlideIn 0.4s ease-out forwards;
}

/* 为已有动画的页面调整动画 */
.content {
    animation: pageSlideIn 0.4s ease-out forwards;
}

/* 视频列表动画 */
.video-list {
    animation: pageSlideIn 0.4s ease-out forwards;
}

/* 音效容器动画 */
#sound-display {
    animation: pageSlideIn 0.4s ease-out forwards;
}

/* 图片容器动画 */
#image-display {
    animation: pageSlideIn 0.4s ease-out forwards;
}

/* 导航栏动画 */
.bottom-nav {
    animation: pageSlideIn 0.4s ease-out 0.1s forwards;
    animation-fill-mode: both;
}

/* 初始状态设置 */
.container,
.content,
.video-list,
#sound-display,
#image-display,
.bottom-nav {
    opacity: 0;
}

/* 延迟显示内容，避免闪烁 */
@media (prefers-reduced-motion: reduce) {
    .container,
    .content,
    .video-list,
    #sound-display,
    #image-display,
    .bottom-nav {
        animation: none;
        opacity: 1;
    }
}
</style>
